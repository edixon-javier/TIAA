<!DOCTYPE html>
<html>
  <head>
    <title>Retirement Technology Reimagined</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <!-- Imports required for the css and js files -->
    <link
      rel="stylesheet"
      type="text/css"
      href="coverflow/start/content/global.css"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <script
      type="text/javascript"
      src="coverflow/start/java/FWDR3DCov-unminified.js"
    ></script>
    <script src="js/index.js" type="text/javascript"></script>
  </head>

  <body>
    <video
      class="video-bg"
      src="assets/tiaa_RetireTech_Background_v04.mp4"
      autoplay="true"
      muted="true"
      loop="true"
    ></video>
    <div class="header">
      <ul>
        <li>TIAA Forum 2023</li>
        <img class="logo" src="assets/tiaa-logo-white.svg" alt="" />
        <li>February 6-8, 2023</li>
      </ul>
    </div>

    <h1 class="hero-text font-aboreto">RETIREMENT TECHNOLOGY REIMAGINED!</h1>

    <!-- div used as a holder for the coverflow -->
    <div id="coverflow-carousel"></div>
    <!-- coverflow data -->
    <div id="coverflow-data" style="display: none">
      <!-- category  -->
      <div id="thumbsVideo" data-cat="Thumbs video"></div>
    </div>

    <!-- modal window  -->
    <div id="modalWindow" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <iframe
          src="https://vision.tiaa.org/public/vista/getontrack/calculator/start"
        >
        </iframe>
      </div>
    </div>
  </body>
</html>
